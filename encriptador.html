<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="caja">
                <section class="mensaje">
                    
                    <textarea placeholder="Escriba aqui" id="escribe-aqui"></textarea>                
                    <div class="botones">
                        <button id="boton-encriptar">Encriptar</button>
                        <button id="boton-desencriptar">Desencriptar</button>
                    </div>
                </section>
                <section class="resultado">
                    <textarea readonly id="texto-resultado"></textarea>
                    <div class="botones">
                        <button id="boton-copiar">Copiar al Portapapeles</button>
                    </div>                    
                </section>  
            </div>
        </main>
        
    </body>
</html>
<script src="script.js"></script>
