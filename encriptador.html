<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap">
    </head>
    <body>
        <main>
            <div class="caja">
                <section class="caja-mensaje">
                    
                    <textarea placeholder="Escribe aqui! No uses mayusculas ni caracteres especiales!" id="mensaje"></textarea>                
                    <div class="botones">
                        <button id="boton-encriptar">Encriptar</button>
                        <button id="boton-desencriptar">Desencriptar</button>
                    </div>
                </section>
                <section class="caja-resultado">
                    <div class="imagen">
                        <img src="imagenes\saitama-ok.jpg" id="img-no-text">
                        <p>Aun no hay texto, escribe el mensaje que quieras encriptar o desencriptar</p>
                    </div>
                    <textarea readonly id="resultado"></textarea>
                    <div class="botones">
                        <button id="boton-copiar">Copiar al Portapapeles</button>
                    </div>                    
                </section>  
            </div>
        </main>
        
    </body>
</html>
<script src="script.js"></script>
